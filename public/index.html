<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Validator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link your custom JavaScript file -->
    <script src="../src/script.js"></script>
</head>

<body>
<div class="card p-5">
    <h2 class="mt-4 text-center">Tic Tac Toe Validator</h2>

    <form id="ticTacToeForm" class="mt-4">
        <div class="row">
            <div class="col-3 mb-3">
                <input placeholder="Enter Number of Test Cases..." type="number" id="testCases" name="testCases"
                       class="form-control" required min="1">
            </div>

            <div class="col-3">
                <button id="buildTestCasesButton" type="button" class="btn btn-primary">Build Test Case Containers</button>
            </div>
        </div>

        <button id="validateButton" type="button" disabled class="btn btn-success">Validate Grids</button>
        <button id="randomGridsButton" type="button" disabled class="btn btn-primary">Generate Random Test Cases</button>

    </form>
</div>

<div class="row p-5">
    <div id="testCasesContainer" class="mb-4"></div>
    <div id="testCaseValidation"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Error</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>
</div>
</body>

</html>
